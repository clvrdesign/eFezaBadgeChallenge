<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- Google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>eFeza | Badge Generator</title>
</head>

<body>

    <!-- nav -->
    <nav>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo/eFeza_Logo.svg" alt="efeza-logo">
                </a>
                
            </div>

            <input type="checkbox" id="theme-toggle" class="hide">
            <label for="theme-toggle" id="theme-toggle-label">
                <span class="material-symbols-outlined">
                    brightness_4
                </span>
            </label>
        </div>
    </nav>

    <!-- main section -->
    <section class="main">
        <div class="container-md">

            <h1 class="title">eFeza Badge Generator</h1>
            <h3 class="step-title">Step 1</h3>
            <div class="formBox">

                <div class="profile-container">
                    <img class="profile-prev" src="assets/images/documents/default-user-avatar.svg" alt="user_profile">
                </div>

                <form class="form" method="get">

                    <div class="mobile-input-hide">
                        <div class="alert success hide"></div>
                        <div class="input-controls">
                            <input type="text" name="fullName" id="fullName" placeholder="Full name">
                            <span id="nameError" class="error"></span>
                        </div>

                        <div class="input-controls">
                            <input type="text" name="agentCode" maxlength="5" id="agent-code"
                                placeholder="Super Agent Code">
                            <span id="codeError" class="error"></span>
                        </div>

                        <div class="input-controls">
                            <input type="text" maxlength="8" name="phone" id="phone" placeholder="Phone Number">
                            <span id="phoneError" class="error"></span>
                        </div>

                        <div class="input-controls">
                            <label class="profile" for="profile">
                                <span class="material-symbols-outlined">
                                    add_a_photo
                                </span>
                                Add Photo
                            </label>
                            <input type="file" class="hide" name="profile" id="profile">
                            <span id="profileError" class="error"></span>
                        </div>

                    </div>

                    <button class="btn next" type="submit" name="submit" disabled>
                        Next
                        <span class="material-symbols-outlined">
                            chevron_right
                        </span>
                    </button>

                </form>
            </div>
            <small>
                If you're experiencing a technical issue or need assistance,
                please contact an Administrator <a class="link" href="https://wa.me/+25768900800">here</a>.
            </small>

        </div>
    </section>

    <!-- Preview -->
    <section class="preview hide">
        <div class="container-md">
            <h1 class="title">eFeza Badge Generator</h1>
            <h3 class="step-title">Step 2</h3>

            <div class="formBox" id="formDataOutput">
                
                <div class="badge-holder">
                    <div class="user-info">
                        
                        <div class="user-img">
                            <img src="assets/images/documents/default-user-avatar.svg" alt="profile">
                        </div>
                        
                        <p class="fullname"></p>
                        <p class="agent-code"></p>
                        <p class="phone"></p>
                        
                    </div>
                    <img id="badge" src="assets/images/documents/eFeza_emptyBadge.jpg" alt="badge-holder">    
                </div>
            
                <div class="buttons">
                    
                    <button id="back" class="next btn btn-2">
                        <span class="material-symbols-outlined">
                            chevron_left
                        </span>
                        Back
                    </button>

                    <button class="btn next generateImage">
                        <span class="material-symbols-outlined">
                            download
                        </span>
                        Download
                    </button>
                    
                </div>

            </div>
            <small>
                If you're experiencing a technical issue or need assistance,
                please contact an Administrator <a class="link" href="https://wa.me/+25768900800">here</a>.
            </small>

        </div>
    </section>

    <!-- footer -->
    <footer class="hide">
        <div class="container">
            <ul class="footer-links">
                <li>
                    &copy; <span id="copyright"></span> | eFeza
                </li>
            </ul>
        </div>
    </footer>


    <!-- External Scripts -->
    <script src="assets/js/inputValidation.js"></script>
    <script src="assets/js/profilePreview.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/updateInput.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/generateImage.js"></script>


    <!-- Image generation script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
        integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>

</html>
